name: build conda packages

on:
  workflow_call:

jobs:
  build-lt:
    name: Build libtorrent
    runs-on: "${{ matrix.os }}"
    strategy:
      fail-fast: false
      matrix:
        version:
          - "1"
          - "2"
        os:
          - "ubuntu-24.04"
          - "ubuntu-24.04-arm"
    steps:
      - uses: actions/checkout@v5

      - uses: jaxxstorm/action-install-gh-release@v2.1.0
        with:
          repo: prefix-dev/rattler-build
          tag: "v0.41.0"

      - run: |
          rattler-build build \
            --wrap-log-lines=false \
            --log-style=plain \
            --skip-existing=all \
            --output-dir=./output \
            --channel=conda-forge \
            --channel=https://repo.prefix.dev/bit-torrent \
            --verbose \
            --recipe-dir=packages/libtorrent/v${{ matrix.version }}
        shell: bash

      - run: rm ./output/bld/ ./output/src_cache/ -rf

      - uses: actions/upload-artifact@v4
        with:
          name: "conda-lt-${{ runner.os }}-${{ runner.arch }}-${{ matrix.version }}"
          path: ./output/*/libtorrent-*.conda

  build-repo:
    name: build a repo
    runs-on: "ubuntu-24.04"
    needs:
      - build-lt
    steps:
      - uses: actions/download-artifact@v5
        with:
          pattern: conda-lt-*
          path: output
          merge-multiple: true

      - run: mkdir -p output

      - run: sudo rm /usr/bin/conda

      - uses: prefix-dev/setup-pixi@v0.8.14
        with:
          run-install: false

      - run: pixi global install conda --with conda-index
      - run: conda index --verbose --threads=4 output

      - uses: actions/upload-artifact@v4
        with:
          name: "repo"
          path: ./output/

  build-qb:
    name: Build qbittorrent
    needs:
      - build-repo
    runs-on: "${{ matrix.os }}"
    strategy:
      fail-fast: false
      matrix:
        version:
          - "5.0"
          - "5.1"
        os:
          - "ubuntu-24.04"
          - "ubuntu-24.04-arm"
    steps:
      - uses: actions/checkout@v5

      - uses: jaxxstorm/action-install-gh-release@v2.1.0
        with:
          repo: prefix-dev/rattler-build
          tag: "v0.41.0"

      - uses: actions/download-artifact@v5
        with:
          name: "repo"
          path: ./output/

      - run: |
          rattler-build build \
            --wrap-log-lines=false \
            --log-style=plain \
            --skip-existing=all \
            --output-dir=./output \
            --channel=conda-forge \
            --channel=https://repo.prefix.dev/bit-torrent \
            --verbose \
            --recipe-dir=packages/qbittorrent/${{ matrix.version }}
        shell: bash

      - run: ls ./output/

      - uses: actions/upload-artifact@v4
        with:
          name: "conda-qb-${{ runner.os }}-${{ runner.arch }}-${{ strategy.job-index }}"
          path: ./output/*/qbittorrent-*.conda
