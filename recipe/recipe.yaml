# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json

schema_version: 1

context:
  name: qbittorrent-nox
  version: "5.0.2"

package:
  name: "${{ name }}"
  version: "${{ version }}"

source:
  url: https://github.com/qbittorrent/qBittorrent/archive/refs/tags/release-${{ version }}.tar.gz
  sha256: ba46f7ac0c530ab6ba81fdce6f4488393cd67dd1a9d823660e26081773569274

build:
  number: 0
  script:
    content:
      - |
        cmake ${CMAKE_ARGS} \
          -G "Ninja" \
          -D TESTING=OFF \
          -D GUI=OFF \
          .

      - ninja install

requirements:
  build:
    - "${{ compiler('c') }}"
    - ninja
    - cmake
    - "${{ compiler('cxx') }}"

  host:
    - boost>=1.84.0
    - openssl>=3.0.0
    - qt6-main==6.6.3
    - zlib>=1.2.11
    - libtorrent-static

  run:
    - ${{ pin_compatible("openssl", lower_bound="x", upper_bound="x") }}
    - ${{ pin_compatible("qt6-main", lower_bound="x.x.x", upper_bound="x.x.x") }}
    - ${{ pin_compatible("zlib", lower_bound="x.x", upper_bound="x.x") }}

tests:
  - script:
      - qbittorrent-nox --help

about:
  license: MIT
  summary: An extremely fast Python linter, written in Rust.
  # The remaining entries in this section are optional, but recommended.
  description: |
    An extremely fast Python linter, written in Rust. Ruff can be used to
    replace Flake8 (plus a variety of plugins), isort, pydocstyle, yesqa, and
    even a subset of pyupgrade and autoflake all while executing tens or
    hundreds of times faster than any individual tool.
  homepage: https://github.com/astral-sh/ruff
  repository: https://github.com/astral-sh/ruff
