# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json

schema_version: 1

context:
  name: qbittorrent-nox
  version: "5.0.2"

package:
  name: "${{ name }}"
  version: "${{ version }}"

source:
  - url: "https://github.com/arvidn/libtorrent/releases/download/v2.0.11/libtorrent-rasterbar-2.0.11.tar.gz"
    target_directory: libtorrent
    sha256: f0db58580f4f29ade6cc40fa4ba80e2c9a70c90265cd77332d3cdec37ecf1e6d

  - url: https://github.com/qbittorrent/qBittorrent/archive/refs/tags/release-${{ version }}.tar.gz
    sha256: ba46f7ac0c530ab6ba81fdce6f4488393cd67dd1a9d823660e26081773569274
    target_directory: qbittorrent

build:
  number: 0
  script:
    - |
      pushd libtorrent
      cmake ${CMAKE_ARGS} -G "Ninja" \
        -D BUILD_TESTING=OFF \
        -D BUILD_SHARED_LIBS=OFF \
        -DCMAKE_INSTALL_PREFIX=$PREFIX \
        .
      ninja install
      popd

    - |
      pushd qbittorrent
      cmake ${CMAKE_ARGS} -G "Ninja" \
        -D TESTING=OFF \
        -D GUI=OFF \
        -DCMAKE_INSTALL_PREFIX=$PREFIX \
        .
      ninja install
      popd

requirements:
  build:
    - "${{ compiler('c') }}"
    - boost>=1.84.0
    - cmake
    - openssl
    - qt6-main>=6.5.2,<6.7.0
    - "${{ compiler('cxx') }}"
    - zlib

  host:
    - openssl
    - zlib

  run:
    - openssl
    - qt6-main>=6.5.2,<6.7.0
    - zlib

tests:
  - script:
      - qbittorrent-nox --help

about:
  license: MIT
  summary: An extremely fast Python linter, written in Rust.
  # The remaining entries in this section are optional, but recommended.
  description: |
    An extremely fast Python linter, written in Rust. Ruff can be used to
    replace Flake8 (plus a variety of plugins), isort, pydocstyle, yesqa, and
    even a subset of pyupgrade and autoflake all while executing tens or
    hundreds of times faster than any individual tool.
  homepage: https://github.com/astral-sh/ruff
  repository: https://github.com/astral-sh/ruff
